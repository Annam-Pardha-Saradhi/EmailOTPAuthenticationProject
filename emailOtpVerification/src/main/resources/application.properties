
server.port=8081
# Set here configurations for the database connection

# Connection url for the database "mobile"
spring.datasource.url = jdbc:mysql://localhost:3306/otp?createDatabaseIfNotExist=true
# Username and password
spring.datasource.username = root
spring.datasource.password = root

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#email smtp setup
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Enter Email
# go to your App passwords create a password and enter your 16 characters password
spring.mail.password= Enter a Password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true

